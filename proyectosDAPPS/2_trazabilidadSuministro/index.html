<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Contrato Inteligente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Interfaz de Contrato Inteligente</h1>
        <div id="connect-wallet" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Conectar Billetera
        </div>
        <div id="wallet-info" class="hidden mt-4">
            <p class="text-gray-700">Dirección de Billetera: <span id="wallet-address"></span></p>
        </div>
        <div id="contract-interaction" class="mt-4">
            <h2 class="text-xl font-bold mb-2">Interacción con el Contrato</h2>
            <div class="mb-2">
                <label for="registrar-producto" class="block text-gray-700 text-sm font-bold mb-2">Registrar Producto:</label>
                <input type="text" id="registrar-producto" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Nombre del producto">
                <button id="registrar-producto-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Registrar</button>
            </div>
            <div class="mb-2">
                <label for="actualizar-estado" class="block text-gray-700 text-sm font-bold mb-2">Actualizar Estado:</label>
                <input type="number" id="actualizar-estado-id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="ID del producto">
                <input type="text" id="actualizar-estado-ubicacion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ubicación">
                <button id="actualizar-estado-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Actualizar</button>
            </div>
            <div class="mb-2">
                <label for="obtener-historial" class="block text-gray-700 text-sm font-bold mb-2">Obtener Historial:</label>
                <input type="number" id="obtener-historial-id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="ID del producto">
                <button id="obtener-historial-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Obtener</button>
                <div id="historial-resultado" class="mt-2"></div>
            </div>
            <div class="mb-2">
                <label for="obtener-lista" class="block text-gray-700 text-sm font-bold mb-2">Obtener Lista de Productos:</label>
                <button id="obtener-lista-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Obtener</button>
                <div id="lista-productos" class="mt-2"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="src/script.js"></script>
</body>
</html>
